plugins {
    id 'java'
    id 'application'
}

group 'ch.hesso.mse.wem'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'Controller'
}

dependencies {
    compile group: 'com.sleepycat', name: 'je', version: '18.3.12'
    compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
