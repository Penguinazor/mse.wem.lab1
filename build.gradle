plugins {
    id 'java'
    id 'application'
}

group 'ch.hesso.mse.wem'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

application {
    mainClassName = 'Controller'
}

dependencies {
    compile group: 'org.restlet.jee', name: 'org.restlet', version: '2.4.0'
    implementation group: 'org.apache.solr', name: 'solr', version: '4.10.4'
    compile group: 'com.sleepycat', name: 'je', version: '18.3.12'
    compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.4.0'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
